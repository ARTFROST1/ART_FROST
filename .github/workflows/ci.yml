name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
      
      - name: Install dependencies
        working-directory: ./website
        run: npm ci
      
      - name: Lint
        working-directory: ./website
        run: npm run lint
      
      - name: Type check
        working-directory: ./website
        run: npm run typecheck
      
      - name: Build
        working-directory: ./website
        run: npm run build
